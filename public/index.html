<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Computer View - QR Video Player</title>
  <script src="/socket.io/socket.io.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #ffe6f0; /* Nền hồng nhạt */
      overflow: hidden;
    }
    #qr-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100vw;
      position: absolute;
      top: 0;
      left: 0;
      background-color: #ffe6f0; /* Nền hồng nhạt */
      text-align: center;
      z-index: 1; /* Đảm bảo QR ở trên hoa/bướm */
    }
    #qr-container h1 {
      margin-bottom: 20px;
      color: #333;
    }
    #qr-container img {
      width: 400px;
      height: 400px;
      border: 2px solid #ccc;
    }
    /* Hoa hồng cánh sen */
    .flower {
      position: absolute;
      width: 50px;
      height: 50px;
      background: radial-gradient(circle, #ff69b4 20%, #ffb6c1 50%, #ffc0cb 80%);
      border-radius: 50%;
      animation: float 6s ease-in-out infinite;
    }
    .flower::before {
      content: '';
      position: absolute;
      top: -10px;
      left: 15px;
      width: 20px;
      height: 30px;
      background: #ff69b4;
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      transform: rotate(-30deg);
    }
    .flower::after {
      content: '';
      position: absolute;
      top: -10px;
      right: 15px;
      width: 20px;
      height: 30px;
      background: #ff69b4;
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      transform: rotate(30deg);
    }
    /* Bướm xanh dương */
    .butterfly {
      position: absolute;
      width: 40px;
      height: 30px;
      animation: fly 10s linear infinite;
    }
    .butterfly::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 20px;
      height: 30px;
      background: #00bfff; /* Xanh dương */
      border-radius: 50% 0 50% 0;
      transform: rotate(-20deg);
    }
    .butterfly::after {
      content: '';
      position: absolute;
      top: 0;
      right: 0;
      width: 20px;
      height: 30px;
      background: #00bfff;
      border-radius: 0 50% 0 50%;
      transform: rotate(20deg);
    }
    .butterfly-body {
      position: absolute;
      top: 10px;
      left: 18px;
      width: 4px;
      height: 20px;
      background: #000;
      border-radius: 2px;
    }
    /* Animations */
    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
    }
    @keyframes fly {
      0% { left: -50px; top: 20%; }
      100% { left: 100vw; top: 80%; }
    }
    /* Video full screen */
    #video {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover; /* Đảm bảo video lấp đầy mà không méo */
      z-index: 10; /* Trên tất cả */
    }
  </style>
</head>
<body>
  <!-- Hoa hồng -->
  <div class="flower" style="top: 10%; left: 20%;"></div>
  <div class="flower" style="top: 50%; left: 70%;"></div>
  <div class="flower" style="top: 80%; left: 10%;"></div>
  <div class="flower" style="top: 30%; left: 80%;"></div>

  <!-- Bướm -->
  <div class="butterfly" style="animation-duration: 8s; top: 15%;"><div class="butterfly-body"></div></div>
  <div class="butterfly" style="animation-duration: 12s; top: 40%;"><div class="butterfly-body"></div></div>
  <div class="butterfly" style="animation-duration: 10s; top: 65%;"><div class="butterfly-body"></div></div>
  <div class="butterfly" style="animation-duration: 14s; top: 25%;"><div class="butterfly-body"></div></div>
  <div class="butterfly" style="animation-duration: 9s; top: 75%;"><div class="butterfly-body"></div></div>

  <div id="qr-container">
    <h1>Scan the QR Code on Your Phone</h1>
    <!-- QR code sẽ được thêm vào đây -->
  </div>
  <video id="video">
    <source src="video.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <script>
    const socket = io();
    const sessionId = Math.random().toString(36).substr(2, 9);
    socket.emit('join-session', sessionId);

    fetch(`/qr/${sessionId}`)
      .then(res => {
        if (!res.ok) throw new Error('Failed to fetch QR');
        return res.json();
      })
      .then(data => {
        const img = document.createElement('img');
        img.src = data.qrCode;
        img.alt = 'QR Code';
        document.getElementById('qr-container').appendChild(img);
      })
      .catch(err => {
        console.error('Error loading QR:', err);
        document.getElementById('qr-container').innerHTML = '<p>Error loading QR code. Refresh the page.</p>';
      });

    socket.on('play-video', () => {
      document.getElementById('qr-container').style.display = 'none';
      const video = document.getElementById('video');
      video.style.display = 'block';
      // Thử chạy video với âm thanh
      video.play().then(() => {
        console.log('Video playing with sound');
      }).catch(err => {
        console.warn('Autoplay with sound blocked, playing muted:', err);
        // Nếu bị block, chạy muted để video vẫn tự động phát
        video.muted = true;
        video.play().catch(err2 => console.error('Even muted play failed:', err2));
      });
    });
  </script>
</body>
</html>
