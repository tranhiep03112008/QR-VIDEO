<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Computer View - QR Video Player</title>
  <script src="/socket.io/socket.io.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      overflow: hidden; /* Tránh scroll */
    }
    #qr-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100vw;
      position: absolute;
      top: 0;
      left: 0;
      background-color: white;
      text-align: center;
    }
    #qr-container h1 {
      margin-bottom: 20px;
      color: #333;
    }
    #qr-container img {
      width: 400px;
      height: 400px;
      border: 2px solid #ccc;
    }
    #video {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 90vw;
      max-height: 90vh;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>
  <div id="qr-container">
    <h1>Scan the QR Code on Your Phone</h1>
    <!-- QR code sẽ được thêm vào đây -->
  </div>
  <video id="video" controls>
    <source src="video.mp4" type="video/mp4"> <!-- Thay bằng URL nếu cần, e.g., https://example.com/video.mp4 -->
    Your browser does not support the video tag.
  </video>

  <script>
    const socket = io();
    const sessionId = Math.random().toString(36).substr(2, 9); // Tạo session ID duy nhất
    socket.emit('join-session', sessionId);

    // Lấy và hiển thị QR code
    fetch(`/qr/${sessionId}`)
      .then(res => {
        if (!res.ok) throw new Error('Failed to fetch QR');
        return res.json();
      })
      .then(data => {
        const img = document.createElement('img');
        img.src = data.qrCode;
        img.alt = 'QR Code';
        document.getElementById('qr-container').appendChild(img);
      })
      .catch(err => {
        console.error('Error loading QR:', err);
        document.getElementById('qr-container').innerHTML = '<p>Error loading QR code. Refresh the page.</p>';
      });

    // Lắng nghe lệnh play video
    socket.on('play-video', () => {
      document.getElementById('qr-container').style.display = 'none'; // Ẩn QR
      const video = document.getElementById('video');
      video.style.display = 'block'; // Hiển thị video
      video.play().catch(err => console.error('Error playing video:', err)); // Tự động chạy, xử lý lỗi
    });
  </script>
</body>
</html>
