<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile Controller - Enter Password</title>
  <script src="/socket.io/socket.io.js"></script>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      box-sizing: border-box;
    }
    h1 {
      color: #333;
      margin-bottom: 20px;
    }
    input {
      padding: 10px;
      font-size: 16px;
      width: 80%;
      max-width: 300px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #message {
      margin-top: 10px;
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Nhập mật khẩu</h1>
  <input type="password" id="password" placeholder="Enter password" required>
  <button onclick="submitPassword()">Xác nhận</button>
  <div id="message"></div>

  <script>
    const socket = io();
    const urlParams = new URLSearchParams(window.location.search);
    const sessionId = urlParams.get('session');

    if (!sessionId) {
      document.getElementById('message').innerText = 'Không hợp lễ. Vui lòng quét mã QR lại.';
    }

    function submitPassword() {
      const password = document.getElementById('password').value.trim();
      if (!password) {
        document.getElementById('message').innerText = 'Vui lòng nhập mật khẩu.';
        return;
      }
      socket.emit('submit-password', { sessionId, password });
    }

    socket.on('password-incorrect', () => {
      document.getElementById('message').innerText = 'Sai mật khẩu. Vui lòng thử lại.';
    });
  </script>
</body>
</html>
